<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="flex flex-col">
    <div class="sm:mx-0.5 lg:mx-0.5">
        <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
            <div class="overflow-hidden">
                <div class="flex flex-row justify-between items-center py-3 my-3 border-b-[2px] border-blue-400">
                    <div class="text-2xl text-blue-600 uppercase font-bold">Thêm sách</div>
                    <a href="" class="text-center mr-2 py-2 px-4 min-w-[200px] uppercase text-white bg-blue-500 hover:bg-blue-600 hover:cursor-pointer rounded-md font-semibold">Thêm file</a>
                </div>
                <form method="post" name="" action="">
                    <div class="flex flex-row w-[100%]">
                        <div class="w-[50%] flex flex-col mr-2 my-2">
                            <label for="bookId" class="text-base font-medium mb-1">Mã sách: </label>
                            <input type="text" name="bookId" id="bookId" placeholder="Nhập mã sách" class="rounded-md px-3 py-2 mb-1">
                            <span class="text-red-500 font-medium text-xs">Vui lòng nhập trường này</span>
                        </div>
                        <div class="w-[50%] flex flex-col ml-2 my-2">
                            <label for="name" class="text-base font-medium mb-1">Tên sách: </label>
                            <input type="text" name="name" id="name" placeholder="Nhập mã sách" class="rounded-md px-3 py-2 mb-1">
                            <span class="text-red-500 font-medium text-xs">Vui lòng nhập trường này</span>
                        </div>
                    </div>
                    <div class="flex flex-row w-[100%]">
                        <div class="w-[50%] flex flex-col mr-2 my-2">
                            <label for="author" class="text-base font-medium mb-1">Mã sách: </label>
                            <input type="text" name="author" id="author" placeholder="Nhập mã sách" class="rounded-md px-3 py-2 mb-1">
                            <span class="text-red-500 font-medium text-xs">Vui lòng nhập trường này</span>
                        </div>
                        <div class="w-[50%] flex flex-col ml-2 my-2">
                            <label for="year" class="text-base font-medium mb-1">Danh mục: </label>
                            <select id="year" class="w-full rounded-md px-3 py-2 mb-1">
                                <option value="" selected>Tất cả</option>
                                <option value="">Sách chưa trả</option>
                                <option value="">Quá hạn</option>
                            </select>
                            <span class="text-red-500 font-medium text-xs">Vui lòng nhập trường này</span>
                        </div>
                    </div>
                    <div class="flex flex-row justify-end">
                        <input type="submit" value="Thêm sách" class="text-center mr-2 py-2 px-4 min-w-[200px] uppercase text-white bg-blue-500 hover:bg-blue-600 hover:cursor-pointer rounded-md font-semibold">
                        <a href="" class="text-center ml-2 py-2 px-4 min-w-[200px] uppercase text-white bg-stone-400 hover:bg-stone-500 hover:cursor-pointer rounded-md font-semibold">Quay lại</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
